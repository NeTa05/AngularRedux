
<form #form="ngForm"
        (ngSubmit)="onSubmit(form.value)" *ngIf="active">
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            {{title}}
        </h4>
        <button type="button" class="close pull-right" (click)="hideConfirmationModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input type="email" name="name"  class="form-control" placeholder="Name" required="" ngModel>
        </div>
        <div class="form-group">
            <textarea id="address" name="address"  class="form-control" rows="3" placeholder="Address" required="" ngModel></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="submit" class="btn btn-success">
                Save
            </button>
            <button type="button" class="btn btn-default" (click)="onCancel()">
                Back
            </button>
        </div>
    </div>
</form>
